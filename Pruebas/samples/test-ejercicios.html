   /* resultado1.value =x()();*/

function cero () { return 0; }
function uno () { return 1; }






function f_1 (x) {
    x = Math.floor(x);
    for (var res = 1; 0 < x; x-- ) {
          res = res * 2;
    }
    return res;
}

function f_2 (x) {
    x = Math.floor(x);
    var i = 2;
    while ( i < x ) {
        if ((x % i) === 0) { return false; };
        i = i + 1;
    }
    return true;
}
