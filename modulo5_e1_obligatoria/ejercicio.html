<!DOCTYPE html>
<html>
    <head>
        <title>Tema 5 Entrega Obligatoria</title>
        <meta charset="utf-8">
        <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.4.min.js" ></script>
        <script type="text/javascript">

            $(function() {

           //Se inicializan todos los campos de resultado
            $("#un1").on("click",function(){$("#un1").val("");});
            $("#bn1").on("click",function(){$("#bn1").val("");});
            $("#bn2").on("click",function(){$("#bn2").val("");});
            $("#bnr").on("click",function(){$("#bnr").val("");});
            $("#cn1").on("click",function(){$("#cn1").val("");});
            $("#cnr").on("click",function(){$("#cnr").val("");});


            // Operaciones unitarias

            // Elevar al cuadrado
               $("#uc1").on("click",
                             function() {
                                var num = $("#un1");
                                num.val( num.val()*num.val());
                            });

            // Inverso
               $("#uc2").on("click",
                             function() {
                                var num = $("#un1");
                                num.val( 1/num.val() );

                            });

            // Raíz cuadrada
               $("#uc3").on("click",
                             function() {
                                var num = $("#un1");
                                num.val( Math.sqrt(num.val()) );
                            });

           // Entero
               $("#uc4").on("click",
                             function() {
                                var num = $("#un1");
                                if (num.val() > 0) {
                                    num.val( Math.floor(num.val()) );
                                  }
                                  else{
                                    num.val( Math.ceil(num.val()) );
                                  }


                            });

           // Elevar a la potencia n
               $("#uc5").on("click",
                             function() {
                                var num = $("#un1");
                               num.val( Math.pow(2, num.val()) );
                            });

           // Factorial
               $("#uc6").on("click",
                             function() {
                                var num = $("#un1");
                                var factorial = 1;
                                for (var i=1; i <= num.val(); i++){
                                factorial = factorial * i;
                                 }
                                num.val( factorial );
                            });


                 // Operaciones binarias

                 // suma
                 $("#bc1").on("click",
                             function() {
                                var num1 = $("#bn1");
                                var num2 = $("#bn2");
                                var numr = $("#bnr");
                                numr.val( +num1.val() + +num2.val() );
                            });
                // resta
                 $("#bc2").on("click",
                             function() {
                                var num1 = $("#bn1");
                                var num2 = $("#bn2");
                                var numr = $("#bnr");
                                numr.val( +num1.val() - +num2.val() );
                            });

                // multiplicación
                 $("#bc3").on("click",
                             function() {
                                var num1 = $("#bn1");
                                var num2 = $("#bn2");
                                var numr = $("#bnr");
                                numr.val( +num1.val() * +num2.val() );
                            });

                // división
                 $("#bc4").on("click",
                             function() {
                                var num1 = $("#bn1");
                                var num2 = $("#bn2");
                                var numr = $("#bnr");
                                numr.val( +num1.val() / +num2.val() );
                            });

                // elevar a la potencia
                 $("#bc5").on("click",
                             function() {
                                var num1 = $("#bn1");
                                var num2 = $("#bn2");
                                var numr = $("#bnr");
                                numr.val( Math.pow(num1.val(),num2.val() ));
                            });


                // Operaciones con n Operandos

                 // suma
                 $("#cc1").on("click",
                             function() {
                                var num1 = $("#cn1");
                                var numr = $("#cnr");

                                var lista = num1.val().split(",");

                                for (var i=0, acc=0; i<lista.length; i++){
                                   acc += +lista[i];
                                    }
                                numr.val(acc);

                            });

                // multiplicación
                 $("#cc2").on("click",
                             function() {
                                var num1 = $("#cn1");
                                var numr = $("#cnr");

                                var lista = num1.val().split(",");

                                for (var i=0, acc=1; i<lista.length; i++){
                                   acc = acc * +lista[i];
                                    }
                                numr.val(acc);

                            });






            });

        </script>
    </head>


    <body>


<h1>Buenos días, bienvenido a la calculadora de Miguel Castillo</h1>
<h3> Operaciones Unitarias</h3>
Número:<p>
<input type="text" size="12" id="un1"><p>
<button id="uc1">x<sup>2</sup></button>
<button id="uc2">1/x</button>
<button id="uc3">&#8730;</button>
<button id="uc4">Ent</button>
<button id="uc5">2<sup>n</sup></button>
<button id="uc6">!</button>


<p>
<h3> Operaciones Binarias (2 operandos)</h3>
Número 1: &nbsp;<input type="text" size="12" id="bn1"><p>
Número 2: &nbsp;<input type="text" size="12" id="bn2"><p>
Resultado: &nbsp;<input type="text" size="12" id="bnr"><p>
<button id="bc1">+</button>
<button id="bc2">-</button>
<button id="bc3">*</button>
<button id="bc4">/</button>
<button id="bc5">x<sup>y</sup></button>
</p>

<p>
<h3> Operaciones n Operandos</h3>
(Separar cada numero con ",")<br><br>
Número: &nbsp;<input type="text" size="12" id="cn1"><p>
Resultado: &nbsp;<input type="text" size="12" id="cnr"><p>
<button id="cc1">n+n+...+n</button>
<button id="cc2">n*n*n*n*n*n</button>
</p>




    </body>
</html>
